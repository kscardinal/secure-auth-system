<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonnaz Group | User Details</title>
  <link rel="stylesheet" href="style_details.css">
</head>
<body>
  <div class="login-container">
    <h2>Sonnaz Group</h2>
    <h3>Account Details</h3>
    <div class="padding"></div>
    <div id="marginTop">
        <p style="font-weight: bold;">Email: <span style="font-weight: normal;" id="email"></span></p>
        <p style="font-weight: bold;">Username: <span style="font-weight: normal;" id="username"></span></p>
        <div id="divider"></div>
        <p style="font-weight: bold;">Date Created: <span style="font-weight: normal;" id="dateCreated"></span></p>
        <div id="divider"></div>
        <p style="font-weight: bold;">Last Accessed: <span style="font-weight: normal;" id="lastAccessed"></span></p>
        <p style="font-weight: bold;">Login Attempts: <span style="font-weight: normal;" id="loginAttempts"></span></p>
        <div id="divider"></div>
        <p style="font-weight: bold;">Latest Password Reset: <span style="font-weight: normal;" id="latestReset"></span></p>
        <p style="font-weight: bold;">Password Resets: <span style="font-weight: normal;" id="passwordResets"></span></p>
        <p style="font-weight: bold;">Verification Attempts: <span style="font-weight: normal;" id="verificationAttempts"></span></p>
    </div>        
    <div id="marginTop">
        <a href="Login.html">Login</a>
        <a href="ForgotPassword.html">Reset Password</a>
    </div>
  </div>
  <script>

    function formatDate(isoString, timezoneOffset = 0) {
        const date = new Date(isoString);

        // Apply timezone offset in hours
        date.setHours(date.getHours() + timezoneOffset);

        const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

        const dayName = days[date.getDay()];
        const monthName = months[date.getMonth()];
        const day = date.getDate();

        // Add suffix: st, nd, rd, th
        const daySuffix = (d) => {
            if (d > 3 && d < 21) return 'th';
            switch (d % 10) {
                case 1: return "st";
                case 2: return "nd";
                case 3: return "rd";
                default: return "th";
            }
        };

        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');

        return `${dayName}, ${monthName} ${day}${daySuffix(day)} ${hours}:${minutes}:${seconds}`;
}

    async function loadUserDetails() {
        try {
            const response = await fetch("http://127.0.0.1:5000/user-details", {
                method: "GET",
                headers: { "Content-Type": "application/json" },
                credentials: "include"  // <-- this includes the session cookie
            });

            if (!response.ok) throw new Error("Failed to fetch details");
            const data = await response.json();

            document.getElementById("email").textContent = data.email;
            document.getElementById("username").textContent = data.username;
            document.getElementById("dateCreated").textContent = formatDate(data.date_created, -4);
            document.getElementById("lastAccessed").textContent = formatDate(data.last_accessed, -4) || "Never";
            document.getElementById("loginAttempts").textContent = data.login_attempts;
            document.getElementById("latestReset").textContent = formatDate(data.latest_reset, -4);
            document.getElementById("passwordResets").textContent = data.password_resets;
            document.getElementById("verificationAttempts").textContent = data.verification_attempts;

        } catch (err) {
            alert("Error loading user details: " + err.message);
        }
    }

    window.addEventListener("DOMContentLoaded", loadUserDetails);
    loadUserDetails();

  </script>
</body>
</html>
