<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonnaz Group | Login</title>
  <link rel="stylesheet" href="style_login.css">
</head>
<body>
  <div class="login-container">
    <h2>Sonnaz Group</h2>
    <h3>Login</h3>
    <div class="padding"></div>
    <form action="javascript:void(0);" method="post" id="loginForm" >
        <input type="text" id="emailInput" name="email" placeholder="Email" required>
        <p class="check" id ="emailCheck">❌ Invalid Email Address</p>
        <input type="password" id="passwordInput" name="password" placeholder="Password" required>
        <p class="check" id ="passwordCheck">❌ Password must be 12 characters minimum</p>
        <button type="submit">Login</button>
    </form>
    <a href="CreateAccount.html">Create Account</a>
    <a href="ForgotPassword.html">Forgot Password?</a>
  </div>
  <script>

    const email = document.getElementById("emailInput");
    const emailMessage = document.getElementById("emailCheck");

    const password = document.getElementById("passwordInput");
    const passwordMessage = document.getElementById("passwordCheck");

    let login_attempts = 0;

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usernameOrEmail = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;

      try {
        const response = await fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username_or_email: usernameOrEmail, password }),
          credentials: "include"
        });

        const data = await response.json();

        if (response.status === 200) {
            console.log("Login successful!");
            emailMessage.style.display = "none";
            passwordMessage.style.display = "none";

            try {
              const updateResp = await fetch("http://127.0.0.1:5000/update-login-attempts", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  credentials: "include",
                  body: JSON.stringify({ email: usernameOrEmail, login_attempts: login_attempts })
              });

              const updateData = await updateResp.json();
          } catch (err) {
              console.error("Failed to update login_attempts:", err);
          }

            console.log("Redirecting…");
            window.location.href = "Details.html";

        } else if (response.status === 404) {
            console.log("User does not exist");
            passwordMessage.style.display = "none";
            emailMessage.textContent = "❌ User does not exist with that email";
            emailMessage.style.display = "block";
        } else if (response.status === 401) {
            console.log("Email exists but password is incorrect");
            emailMessage.style.display = "none";
            passwordMessage.textContent = "❌ Wrong Password"
            passwordMessage.style.display = "block";
            login_attempts = login_attempts + 1;
            console.log(login_attempts)
        } else {
            console.log("Other error:", data.message);
            emailMessage.style.display = "none";
            passwordMessage.style.display = "none";
        }
      } catch (err) {
        console.error("Login request failed:", err);
            emailMessage.style.display = "none";
            passwordMessage.style.display = "none";
      }
    });

  </script>
</body>
</html>
